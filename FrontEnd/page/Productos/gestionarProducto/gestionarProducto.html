<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión Producto</title>
  <link rel="stylesheet" href="gestionarProducto.css" />
  <link rel="stylesheet" href="../../../styles/adminNav.css">
  <link rel="stylesheet" href="../../../styles/consult.css">
  <link rel="stylesheet" href="../../../styles/table.css">
  <link rel="stylesheet" href="../../../styles/manageForm.css">
  <link rel="stylesheet" href="../../../styles/alertFrm.css">
  <link rel="stylesheet" href="../../../styles/adminMain.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet" />
  <script type="module" src="gestionarProducto.js"></script>
</head>

<body>
  <nav>
    <button type="button" class="logoPage" id="homeBtn">
      <img src="../../../assets/logoPageAdmin.png">
    </button>
    <div class="navContainer">
      <a href="gestionarProducto.html">Productos</a>
      <a href="../../Stock/gestionarStock/gestionarStock.html">Stock</a>
      <a href="../../Talle/gestionarTalle/gestionarTalle.html">Talles</a>
      <a href="../../Ofertas/gestionarOfertas/gestionarOfertas.html">Ofertas</a>
      <a href="../../Compras/gestionarCompras/gestionarCompras.html">Compras</a>
      <a href="../../Estadisticas/verEstadisticas/verEstadisticas.html">Ver Estadísticas</a>
    </div>
    <div class="acciones">
      <button type="button" class="consulta" id="btnConsulta">
      <img src="../../../assets/consultaIcon.png">
      <p id="countConsults" class="empty">0</p>
      </button>
    <button type="button" class="logOut" id="btnLogOut"><img src="../../../assets/logOut.png"></button>
    </div>
    

  </nav>
  <div class="alertFrm alertDesactivado" id="alertDiv">
    <form action="">
      <p class="subTitle" id="alertTitle"></p>
      <label for="" id="question"></label>
      <p id="confirmationAlert" class="confirmation"></p>
      <div class="btns">
        <input type="submit" class="form-btn" id="alertBtn" name="submit" value=""></input>
        <input type="button" class="cancelar-btn" id="btnCancelAlert" name="cancelar" value="Cancelar"></input>
      </div>
    </form>
  </div>
  <div id="frmProducto" class="contenedor-frm frmDesactivado">
    <form action="">
      <p class="subTitle" id="title"></p>
      <input type="text" name="nombre" placeholder="Nombre del Producto" class="form-input" required>
      <input type="text" name="descripcion" placeholder="Descripción del Producto" class="form-input" required />
      <input type="text" name="precio" placeholder="Precio" class="form-input" required>
      <input type="color" name="color" placeholder="Color" class="formColor" required />
      <div id="inputSize">
      </div>
      <label for="imagenInput" class="form-file">Seleccionar Imágen: </label>
      <input type="file" name="imagen" id="imagenInput" class="form-file">
      <img src="../../../assets/noImage.png" id="imgPreview" alt="">
      <p id="message" class="confirmation"></p>
      <input type="submit" class="form-btn" id="btn" name="submit" value=""></input>
      <input type="button" class="cancelar-btn" id="btnCancelar" name="cancelar" value="Cancelar"></input>
    </form>
  </div>
  <main>
    <div class="content">
      <div class="addBtn">
        <p class="title">Productos:</p>
        <button id="addBtn">
          <img src="../../../assets/addIcon.png">
        </button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID Producto</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Color</th>
            <th>Talle</th>
            <th>Imágen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productData">

        </tbody>
      </table>
    </div>
    <div id="listaConsultas" class="desactivado"></div>
  </main>
</body>

</html>
