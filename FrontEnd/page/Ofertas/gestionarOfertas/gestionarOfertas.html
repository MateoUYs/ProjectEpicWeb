</head>
<body>
  <img class="hide" src="../../../assets/closeIcon.png" id="menuBtn">
  <div class="activatedDiv" id="navDiv"></div>
  <nav class="activatedNav">
    <button type="button" class="pageLogo" id="homeBtn">
      <img src="../../../assets/logoPageAdmin.png">
    </button>
    <div class="navContainer">
      <a href="../../Usuarios/indexAdmin/indexAdmin.html" id="startBtn">Inicio</a>
      <a href="../../Productos/gestionarProducto/gestionarProducto.html">Productos</a>

      <a href="../../Estadisticas/verEstadisticas/verEstadisticas.html">Ver Estadísticas</a>
    </div>
    <div class="actions">
      <button type="button" class="inquiry" id="inquiryBtn">
      <img src="../../../assets/consultaIcon.png">
      <p id="countConsults" class="empty">0</p>
      </button>
    <button type="button" class="logOut" id="btnLogOut"><img src="../../../assets/logOut.png"></button>
    </div>
  </nav>
    <main>
      <div id="listaConsultas" class="desactivado"></div>
      <section class="gestionarOfertas">
        <h1>Gestionar Ofertas</h1>
        <form id="formOferta" class="formOferta">
          <div class="formGroup">
        <label for="nombreOferta">Nombre de la Oferta:</label>
        <input type="text" id="nombreOferta" name="nombreOferta" required>
          </div>
          <div class="formGroup">
        <label for="descripcionOferta">Descripción:</label>
        <textarea id="descripcionOferta" name="descripcionOferta" required></textarea>
          </div>
          <div class="formGroup">
        <label for="descuentoOferta">Descuento (%):</label>
        <input type="number" id="descuentoOferta" name="descuentoOferta" min="0" max="100" required>
          </div>
          <div class="formGroup">
        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio" name="fechaInicio" required>
          </div>
          <div class="formGroup">
        <label for="fechaFin">Fecha de Fin:</label>
        <input type="date" id="fechaFin" name="fechaFin" required>
          </div>
          <button type="submit" class="btn">Guardar Oferta</button>
        </form>

        <h2>Ofertas Actuales</h2>
        <table class="tablaOfertas">
          <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Descuento</th>
          <th>Fecha de Inicio</th>
          <th>Fecha de Fin</th>
          <th>Acciones</th>
        </tr>
          </thead>
          <tbody id="listaOfertas">
        <!-- Aquí se cargarán las ofertas dinámicamente -->
          </tbody>
        </table>
      </section>
    </main>
</body>

</html>
