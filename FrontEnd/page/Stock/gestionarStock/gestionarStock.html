<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión Producto</title>
  <link rel="stylesheet" href="gestionarStock.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
  <script type="module" src="gestionarStock.js"></script>
</head>
<body>
  <nav>
    <button type="button" class="logoPage" id="homeBtn">
      <img src="../../../assets/logoPageAdmin.png">
    </button>
    <a href="../../Productos/gestionarProducto/gestionarProducto.html">Gestionar Productos</a>
    <a href="gestionarStock.html">Gestionar Stock</a>
    <a href="../../Talle/gestionarTalle/gestionarTalle.html">Gestionar Talles</a>
    <a href="../../Ofertas/gestionarOfertas/gestionarOfertas.html">Gestionar Ofertas</a>
    <a href="../../Compras/gestionarCompras/gestionarCompras.html">Gestionar Compras</a>
    <a href="../../Estadisticas/verEstadisticas/verEstadisticas.html">Ver Estadísticas</a>
    <button type="button" class="consulta" id="btnConsulta">
      <img src="../../../assets/consultaIcon.png">
      <p id="countConsults" class="empty">0</p>
    </button>
    <button type="button" class="logOut" id="btnLogOut"><img src="../../../assets/logOut.png"></button>
  </nav>
  <div  class="alertFrm alertDesactivado">
    <form action="">
      <p class="subTitle" id="alertTitle"></p>
      <label for="" id="question"></label>
      <p id="confirmationAlert" class="confirmation"></p>
      <div class="btns">
        <input type="submit" class="form-btn" id="alertBtn" name="submit" value=""></input>
        <input type="button" class="cancelar-btn" id="btnCancelAlert" name="cancelar" value="Cancelar"></input>
      </div>
    </form>
  </div>
  <div id="frmProducto" class="contenedor-frm frmDesactivado">
    <form action="">
      <p class="subTitle" id="title"></p>
      <input type="text" name="nombre" placeholder="Nombre del Producto" class="form-input" readonly>
      <input type="number" name="stock" placeholder="Stock" class="form-input" required>
      <p id="message" class="confirmation"></p>
      <input type="submit" class="form-btn" id="btn" name="submit" value=""></input>
      <input type="button" class="cancelar-btn" id="btnCancelar" name="cancelar" value="Cancelar"></input>
    </form>
  </div>
  <main>
    <div class="content">
        <p class="title">Productos:</p>
      <table>
        <thead>
          <tr>
            <th>ID Producto</th>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productData">

        </tbody>
      </table>
    </div>
    <div id="listaConsultas" class="desactivado"></div>
  </main>
</body>

</html>
