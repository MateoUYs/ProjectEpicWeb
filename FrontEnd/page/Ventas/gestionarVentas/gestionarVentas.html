<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión Ventas</title>
  <link rel="stylesheet" href="gestionarVentas.css" />
  <link rel="stylesheet" href="../../../styles/body.css">
  <link rel="stylesheet" href="../../../styles/table.css">
  <link rel="stylesheet" href="../../../styles/adminNav.css">
  <link rel="stylesheet" href="../../../styles/adminMain.css">
  <link rel="stylesheet" href="../../../styles/consult.css">
  <link rel="stylesheet" href="../../../styles/alertFrm.css">
  <link rel="stylesheet" href="../../../styles/manageForm.css">
  <link rel="stylesheet" href="../../../styles/productView.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet" />
  <script type="module" src="gestionarVentas.js"></script>
</head>

<body>
  <img class="hide" src="../../../assets/closeIcon.png" id="menuBtn">
  <div class="activatedDiv" id="navDiv"></div>
  <nav class="activatedNav">
    <button type="button" class="pageLogo" id="homeBtn">
      <img src="../../../assets/logoPageAdmin.png">
    </button>
    <div class="navContainer">
      <a href="../../Usuarios/indexAdmin/indexAdmin.html" id="startBtn">Inicio</a>
      <a href="../../Productos/gestionarProducto/gestionarProducto.html">Productos</a>
      <a href="../../Stock/gestionarStock/gestionarStock.html">Stock</a>
      <a href="../../Talle/gestionarTalle/gestionarTalle.html">Talles</a>
      <a href="../../Ofertas/gestionarOfertas/gestionarOfertas.html">Ofertas</a>
      <a href="../../Ventas/gestionarVentas/gestionarVentas.html">Ventas</a>
      <a href="../../Estadisticas/verEstadisticas/verEstadisticas.html">Ver Estadísticas</a>
    </div>
    <div class="actions">
      <button type="button" class="inquiry" id="inquiryBtn">
        <img src="../../../assets/consultaIcon.png">
        <p id="countConsults" class="empty">0</p>
      </button>
      <button type="button" class="logOut" id="btnLogOut"><img src="../../../assets/logOut.png"></button>
    </div>
  </nav>
  <div class="alertFrm alertDeactivated" id="alertDiv">
    <form action="">
      <p class="subTitle" id="alertTitle"></p>
      <label for="" id="question"></label>
      <p id="confirmationAlert" class="confirmation"></p>
      <div class="btns">
        <input type="submit" class="formBtn" id="alertBtn" name="submit" value=""></input>
        <input type="button" class="cancelBtn" id="btnCancelAlert" name="cancelar" value="Cancelar"></input>
      </div>
    </form>
  </div>
  <div id="saleFrm" class="containerFrm frmDeactivated">
    <form action="">
      <div>
        <p class="subTitle" id="title">Detalles de la Venta:</p>
        <input type="text" name="saleId" class="formInput" readonly>
        <input type="text" name="paymentMethod" class="formInput" readonly>
        <select name="paymentStatus" class="formSelect">
          <option value="Pago">Pago</option>
          <option value="Pago Pendiente">Pago Pendiente</option>
        </select>
        <select name="saleStatus" class="formSelect">
          <option value="En espera en el local">En espera en el local</option>
          <option value="En espera de despachar el envío">En espera de despachar el envío</option>
          <option value="Entregado">Entregado</option>
        </select>
        <input type="text" name="shippingMethod" class="formInput" readonly>
        <input type="text" name="shippingAddress" class="formInput" readonly>
        <input type="text" name="trackingNumber" class="formInput">
        <input type="text" name="userName" class="formInput" readonly>
        <input type="text" name="saleDate" class="formInput" readonly>
        <div class="ProductList" id="ProductList"></div>
        <p id="message" class="confirmation"></p>
        <input type="submit" class="formBtn" id="btn" name="submit" value="Actualizar Detalles de la Venta"></input>
        <input type="button" class="cancelBtn" id="cancelBtn" name="cancel" value="Cancelar"></input>
      </div>
    </form>
  </div>
  <main>
    <div class="content">
      <div class="topContainer">
        <p class="title" id="salesTitle">Ventas:</p>
      </div>
      <div class="inputSearchContainer">
        <input type="text" class="searchInput" name="search" id="searchInput" placeholder="Buscar Ventas">
        <img src="../../../assets/searchIcon.png">
      </div>

      <table>
        <thead>
          <tr>
            <th>ID Venta</th>
            <th>Método de Pago</th>
            <th>Está Pago</th>
            <th>Estado Venta</th>
            <th>Método de Envío</th>
            <th>Dirección</th>
            <th>Número de Rastreo</th>
            <th>Nombre de Usuario</th>
            <th>Fecha de Venta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="saleData">

        </tbody>
      </table>
    </div>
    <div id="inquiryList" class="deactivated"></div>
  </main>
</body>

</html>
