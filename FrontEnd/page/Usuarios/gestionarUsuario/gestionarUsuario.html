<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="gestionarUsuario.css">
  <script type="module" src="gestionarUsuario.js"></script>
</head>

<body>
    <nav>
      
    </nav>

  <main>
    <div class="container">
      <form action="" class="auth-form" id="frmUserSettings">
        <p class="form-title">Datos actuales del usuario</p>
        <div class="barrita"></div>
        <div class="inputs">
          <p>Email: </p>
          <input type="email" name="correo" placeholder="Email" class="form-input">
        </div>
        <div class="inputs">
          <p>Nombre de usuario: </p>
          <input type="text" name="usuario" placeholder="Nombre de usuario" class="form-input">
        </div>
        <input type="password" name="password" id="pass" placeholder="Contraseña" class="form-input">
        <div class="inputs">
          <p>Número de teléfono: </p>
          <input type="text" name="telefono" placeholder="Numero de telefono" class="form-input">
        </div>
        <p id="modifyAlert"></p>
        <button type="button" class="form-btn" id="btnModificar">Modificar</button>
        <div class="barrita"></div>
        <button type="button" class="eliminarCuenta-btn" id="btnEliminar">Eliminar cuenta</button>
        <p id="deleteAlert"></p>
      </form>
    </div>
  </main>
</body>

</html>
