<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="gestionarUsuario.css">
  <link rel="stylesheet" href="../../../styles/body.css">
  <link rel="stylesheet" href="../../../styles/userNav.css">
  <link rel="stylesheet" href="../../../styles/footerMain.css">
  <link rel="stylesheet" href="../../../styles/alertFrm.css">
  <link rel="stylesheet" href="../../../styles/manageForm.css">
  <link rel="stylesheet" href="../../../styles/cart.css">
  <script type="module" src="gestionarUsuario.js"></script>
</head>

<body>
  <nav>
    <div class="navBar">
      <div class="navLeft">
        <img src="../../../assets/logoPageAdmin.svg" alt="Not Found" id="homeBtn">
        <div id="productsBtn">Catalogo</div>
        <div id="offerBtn">Ofertas</div>
        <div id="inquiryBtn">Contáctanos</div>
      </div>
      <div class="navRight">
        <img src="../../../assets/carrito.svg" id="showCart" class="cartBtn">
        <div class="registroUser" id="registerBtn">Registrarse</div>
        <div class="inicioSesion" id="logInBtn">Iniciar Sesion</div>
        <img src="../../../assets/user.png" class="userBtn" id="userBtn">
      </div>
    </div>
  </nav>
  <div class="userModal modalDisable" id="userModal">
    <div id="manageUser">Modificar Cuenta</div>
    <div id="viewSales">Ver Compras</div>
    <img src="../../../assets/logOut.png" class="logOutBtn" id="logOutBtn">
  </div>
  <div class="alertFrm alertDeactivated" id="alertDiv">
    <form action="">
      <p class="subTitle" id="alertTitle"></p>
      <label for="" id="question"></label>
      <p id="confirmationAlert" class="confirmation"></p>
      <div class="btns">
        <input type="submit" class="formBtn" id="alertBtn" name="submit" value=""></input>
        <input type="button" class="cancelBtn" id="btnCancelAlert" name="cancelar" value="Cancelar"></input>
      </div>
    </form>
  </div>
  <div class="backContrast"></div>
  <main>
    <div class="container">
      <form action="" class="authForm" id="frmUserSettings">
        <p class="formTitle">Datos actuales del usuario</p>
        <div class="bar"></div>
        <div class="inputs">
          <p>Email: </p>
          <input type="email" name="email" placeholder="Email" class="formInput">
        </div>
        <div class="inputs">
          <p>Nombre de usuario: </p>
          <input type="text" name="username" placeholder="Nombre de usuario" class="formInput">
        </div>
        <input type="password" name="password" id="password" placeholder="Contraseña" class="formInput">
        <div class="inputs">
          <p>Número de teléfono: </p>
          <input type="text" name="phoneNumber" placeholder="Numero de telefono" class="formInput">
        </div>
        <p id="modifyAlert"></p>
        <button type="button" class="formBtn" id="btnModify">Modificar</button>
        <div class="bar"></div>
        <button type="button" class="deleteAccountBtn" id="btnDelete">Eliminar cuenta</button>
        <p id="deleteAlert"></p>
      </form>
    </div>
  </main>
  <div class="cartModal modalDisable" id="cartModal">
    <div class="ProductList" id="ProductList">


    </div>
    <div class="details">
      <p id="totalPrice" class="price"></p>
      <button id="confirmarCompra" class="confirmBtn">Confirmar compra</button>
    </div>
  </div>
</body>
</html>
