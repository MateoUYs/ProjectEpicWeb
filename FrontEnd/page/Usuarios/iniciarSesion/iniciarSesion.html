<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="iniciarSesion.css">
    <script src="iniciarSesion.js" type="module"></script>
   
</head>
<body>
    <section class="section">
        <div class="Container">
            <div class="Contenido">
                <form action="" class="formulario" id="frmLogIn">  
                    <p class="Title">Iniciar Sesion</p>
                    <div class="barrita"></div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" class="form-input" required />
                        <input type="password" name="password" placeholder="Contraseña" class="form-input" required />
                        <button type="submit" class="form-btn" id="btn">Iniciar Sesion</button>
                    </div>
                    <div class="barrita"></div>
                    <div class="sinCuenta">
                        <p>¿No tienes cuenta? ¡Crea una!</p>
                        <a href="../registrarse/registrarse.html" class="reg-btn">Registrate</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
