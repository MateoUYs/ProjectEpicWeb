<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="iniciarSesion.css">
    
    <script src="iniciarSesion.js" type="module"></script>
   
</head>
<body>
    <section class="section">
        <div class="auth-container">
            <div class="auth-content">
                <form action="" class="auth-form" id="frmCrear">  
                    <p class="form-title">Inicia Sesion</p>
                    <div class="barrita"></div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" class="form-input" required />
                        <input type="password" name="password" placeholder="Contraseña" class="form-input" required />
                        <button type="submit" class="form-btn" id="btn">
                            Continuar
                        </button>
                    </div>
                    <div class="barrita"></div>
                    <div class="sinCuenta">
                        <p>¿No tenes una cuenta creada? Crea una</p>
                        <button type="submit" class="reg-btn" id="btn">
                            Registrarse
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
