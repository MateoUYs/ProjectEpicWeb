<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="iniciarSesion.css">
    <script src="iniciarSesion.js" type="module"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="content">
                <form action="" class="form" id="frmLogIn">  
                    <p class="title">Iniciar Sesion</p>
                    <div class="bar"> </div>
                    <div class="formGroup">
                        <input type="email" name="email" placeholder="Email" class="formInput" required />
                        <input type="password" name="password" placeholder="Contraseña" class="formInput" required />
                        <button type="submit" class="formBtn" id="btn">Iniciar Sesion</button>
                    </div>
                    <div class="bar"></div>
                    <div class="noAccount">
                        <p>¿No tienes cuenta? ¡Crea una!</p>
                        <a href="../registrarse/registrarse.html" class="regBtn">Registrate</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
