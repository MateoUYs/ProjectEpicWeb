<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="registrarse.css">
    <script src="registrarse.js" type="module"></script>
</head>
<body>
    <section class="section">
        <div class="auth-container">
            <div class="auth-content">
                <form action="" class="auth-form" id="frmCrear">  
                    <p class="form-title">Regístrate</p>
                    <div class="barrita"></div>
                    <div class="form-group">
                        <input type="text" name="ci" placeholder="Cédula de identidad" class="form-input" required>
                        <input type="email" name="correo" placeholder="Email" class="form-input" required />
                        <input type="text" name="usuario" placeholder="Nombre de usuario" class="form-input" required>
                        <input type="password" name="password" placeholder="Contraseña" class="form-input" required />
                        <input type="text" name="telefono" placeholder="Número de teléfono" class="form-input" required>
                        <button type="submit" class="form-btn" id="btn">
                            Continuar
                        </button>
                    </div>
                    <div class="barrita"></div>
                    <div class="conCuenta">
                        <p>¿Ya has creado una cuenta? Inicia Sesión</p>
                        <a href="/FrontEnd/page/Usuarios/iniciarSesion/iniciarSesion.html" class="log-btn">Inicia Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
