<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="registrarse.css">
    <script src="registrarse.js" type="module"></script>
</head>
<body>
    <section class="section">
        <div class="authContainer">
            <div class="authContent">
                <form action="" class="authForm" id="frmCreate">  
                    <p class="formTitle">Regístrate</p>
                    <div class="bar"></div>
                    <div class="formGroup">
                        <input type="text" name="ci" placeholder="Cédula de identidad" class="formInput" required>
                        <input type="email" name="email" placeholder="Email" class="formInput" required />
                        <input type="text" name="userName" placeholder="Nombre de usuario" class="formInput" required>
                        <input type="password" name="password" placeholder="Contraseña" class="formInput" required />
                        <input type="password" name="confirmPassword" placeholder="Confirmar Contraseña" class="formInput" required>
                        <input type="text" name="phoneNumber" placeholder="Número de teléfono" class="formInput" required>
                        <button type="submit" class="formBtn" id="btn">Registrarse</button>
                    </div>
                    <div class="bar"></div>
                    <div class="hasAccount">
                        <p>¿Ya has creado una cuenta? Inicia Sesión</p>
                        <a href="../iniciarSesion/iniciarSesion.html" class="logBtn">Inicia Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
