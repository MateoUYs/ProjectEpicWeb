<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Style Indumentaria - Consulta</title>
  <link rel="stylesheet" href="realizarConsulta.css">
  <link rel="stylesheet" href="../../../styles/body.css">
  <link rel="stylesheet" href="../../../styles/table.css">
  <link rel="stylesheet" href="../../../styles/userNav.css">
  <link rel="stylesheet" href="../../../styles/adminMain.css">
  <link rel="stylesheet" href="../../../styles/consult.css">
  <link rel="stylesheet" href="../../../styles/alertFrm.css">
  <link rel="stylesheet" href="../../../styles/cart.css">
  <link rel="stylesheet" href="../../../styles/manageForm.css">
  <script type="module" src="realizarConsulta.js"></script>
</head>

<body>
  <nav>
    <div class="navBar">
      <div class="navLeft">
        <img src="../../../assets/logoPageAdmin.svg" alt="Not Found" id="homeBtn">
        <div id="productsBtn">Catálogo</div>
        <div id="offerBtn">Ofertas</div>
        <div id="inquiryBtn">Contáctanos</div>
      </div>
      <div class="navRight">
        <img src="../../../assets/carrito.svg" id="showCart" class="cartBtn">
        <div class="registroUser" id="registerBtn">Registrarse</div>
        <div class="inicioSesion" id="logInBtn">Iniciar Sesión</div>
        <img src="../../../assets/user.png" class="userBtn" id="userBtn">
      </div>
    </div>
  </nav>
  <div class="userModal modalDisable" id="userModal">
    <div id="manageUser">Modificar Cuenta</div>
    <div id="viewSales">Ver Compras</div>
    <img src="../../../assets/logOut.png" class="logOutBtn" id="logOutBtn">

  </div>
  <div class="alertFrm alertDeactivated" id="alertDiv">
    <form action="">
      <p class="subTitle" id="alertTitle"></p>
      <label for="" id="question"></label>
      <p id="confirmationAlert" class="confirmation"></p>
      <div class="btns">
        <input type="submit" class="formBtn" id="alertBtn" name="submit" value=""></input>
        <input type="button" class="cancelBtn" id="btnCancelAlert" name="cancelar" value="Cancelar"></input>
      </div>
    </form>
  </div>
  <div class="backContrast"></div>
  <div class="consultaContainer">
    <h2>Enviar una Consulta</h2>
    <form id="consultaForm" class="consultaForm">
      <label for="title">Titulo</label>
      <input type="text" id="title" name="title" placeholder="Titulo de la consulta" required>

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" placeholder="Escribe el mensaje que deseas hacer" required></textarea>

      <input type="submit" class="sendButton" value="Mandar Consulta"></input>
      <p class="message" id="confirmMessage">Hola</p>
    </form>
  </div>

  <div class="cartModal modalDisable" id="cartModal">
    <div class="ProductList" id="ProductList">


    </div>
    <div class="details">
      <p id="totalPrice" class="price"></p>
      <button id="confirmarCompra" class="confirmBtn">Confirmar compra</button>
    </div>
  </div>

  <main>
    <div class="content">
      <div class="topContainer">
        <p class="title" id="consultTitle">Consultas Públicas</p>
      </div>

      <div class="inputSearchContainer">
        <input type="text" class="searchInput" name="search" id="searchInput" placeholder="Buscar Consultas">
        <img src="../../../assets/searchIcon.png">
      </div>

      <table>
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="inquiryData">

        </tbody>
      </table>


      <div class="topContainer">
        <p class="title" id="consultTitle">Tus Consultas Respondidas</p>
      </div>
      <table>
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="answeredInquirys">

        </tbody>
      </table>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="mensajeContent">
      <div>
        <p>Titulo</p>
        <p id="tituloContainer"></p>
      </div>

      <p>Mensajes:</p>
      <div id="contenidoMensajeContainer"></div>

    </div>

  </div>
</body>

</html>
